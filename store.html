<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>Morpheus Craft | Store</title>  <!-- [1] Your Page Title Eg:- Your Server Name -->
    <meta name="title" content="YourServer" />
    <meta name="description" content="YourServer Description" />
    
    <style>
        :root {
            --main-color: rgb(94, 136, 73);
            --main-color-dark: rgb(58, 88, 44);
            --border-color: hsla(0, 0%, 100%, 0.349);
            --copy-ip-hover: rgba(255, 255, 255, 0.102);
            --copy-ip-click: rgba(255, 255, 255, 0.2);
            --background-color: rgb(12, 13, 14);
        }

        body {
            background-color: var(--background-color);
			background-image: url('https://media.discordapp.net/attachments/1251164588498485348/1257244057600655433/minecraft.png?ex=6683b345&is=668261c5&hm=d58759f3c9b06b5177bac91db2d701b336f21372594bf7325a104e9b367d7447&=&format=webp&quality=lossless&width=440&height=191');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: "Outfit", sans-serif;
            padding: 0.5rem;
            overflow-y: hidden;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: black;
            font-size: 4.25rem;
            margin-bottom: 1.5rem;
        }

        p {
            color: black;
            font-size: 2.0rem;
            font-weight: 200;
            max-width: 40rem;
        }

        button {
            background-color: transparent;
            border: solid gray 2px;
            padding: 0.75rem 3rem;
            border-radius: 1.0rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: black;
            font-size: larger;
            margin-bottom: 0.5rem;
            transition: all 0.1s;
        }

        button svg {
            width: 1rem;
            height: 1rem;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        button:active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            width: 100%;
            margin-top: 2rem;
        }

        @media only screen and (max-width: 786px) {
            body {
                overflow-y: visible;
            }
            h1 {
                padding-top: 4rem;
            }
            nav {
                flex-direction: column;
                padding-bottom: 4rem;
            }
        }

        nav a {
            color: white;
            text-decoration: none;
            background: var(--main-color);
            border: 2px solid var(--border-color);
            box-shadow: 0px 5px 0px var(--main-color-dark);
            border-radius: 1px;
            padding: 0.5rem 3rem;
            transition: all 0.1s;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        nav a:hover {
            box-shadow: none;
            transform: translateY(5px);
        }
    </style>
</head>
<body>
<main>
    <h1>Morpheus Craft</h1> <!-- [2] Your Server Name -->

    <p id="description">
        Store Coming Soon!
    </p>

</main>
</body>
</html>
